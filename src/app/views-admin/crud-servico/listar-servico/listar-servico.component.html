<header>
    <nav id="topo">
        <div class="logo">
            <img class="img-logo" src="../../../assets/img/logo.png" alt="logo superior esquerdo">
        </div>

        <div class="opcoes">
            <a claas="a-menu" routerLink="/listar/agendamentos"><img class="img-icones-nav" src="../../../../assets/img/iconcalendario.png"> AGENDAMENTOS </a>
            <a claas="a-menu" routerLink="/listar/clientes"><img class="img-icones-nav" src="../../../../assets/img/iconcliente.png"> CLIENTES </a>
            <a claas="a-menu" routerLink="/listar/veiculos"><img class="img-icones-nav" src="../../../assets/img/iconcar.png"> VEICULOS </a>
            <a claas="a-menu" routerLink="/listar/lavarapido"><img class="img-icones-nav-dados" src="../../../../assets/img/icondados.png"> MEUS DADOS </a>
            <a claas="a-menu" routerLink="/home-admin"><img class="img-icones-nav" src="../../../../assets/img/icone_home.png"> HOME </a>
        </div>
    </nav>
    <a (click)="voltarAoTopo()"><img class="seta-retorno" src="../../../../assets/img/seta_retorno2.png" alt="Seta que retorna para inicio da pagina"></a>
</header>
<div class="card">
    <div class="card-header">
        <h3>Serviços cadastrados</h3>
    </div>
</div>
<div class="container">
    <div class="card">
        <div class="card-header">
            <div class="botoes-admin">
                <button (click)="Novo()" type="button" class="btn btn-primary">Novo Serviço</button>
            </div>
        </div>
        <div class="card body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nome</th>
                        <th class="valor">Valor</th>
                        <th class="acoes">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let servico of servicos" class="text-center">
                        <td>{{servico.idServico}}</td>
                        <td>{{servico.descricao}}</td>
                        <td class="valor">{{servico.valor}}</td>
                        <td class="acoes-botoes">
                            <button (click)="Editar(servico)" class="btn btn-warning">Editar</button>
                            <button (click)="Delete(servico)" class="btn btn-danger" style="margin-left: 10px;">Excluir</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<footer>
    <p> Direitos reservados - Lava Rappid - Desenvolvido por Renan Fabricio - 2023</p>
</footer>
